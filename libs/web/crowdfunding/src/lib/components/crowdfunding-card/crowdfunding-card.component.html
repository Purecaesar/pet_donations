<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon class="money-icon">monetization_on</mat-icon>
    </div>
    <mat-card-title-group>
      <mat-card-title>{{ crowdfunding.name }}</mat-card-title>
      <mat-card-subtitle>{{ crowdfunding.kennel?.name }}</mat-card-subtitle>
    </mat-card-title-group>
    <button
      *pdAvailableActions="'pay'"
      class="donate-button"
      mat-raised-button
      color="primary"
      (click)="donate.emit(crowdfunding)"
    >
      Donate
    </button>
  </mat-card-header>
  <mat-card-content>
    <p>{{ crowdfunding.description }}</p>
    <section>
      <mat-progress-bar
        class="progress-bar"
        mode="determinate"
        [value]="(crowdfunding.founded / crowdfunding.limit) * 100"
      ></mat-progress-bar>
    </section>
  </mat-card-content>
  <section class="footer">
    <mat-card-subtitle>Date started: {{ crowdfunding.date }}</mat-card-subtitle>
    <p class="status-text">
      <span>${{ crowdfunding.founded }}</span>
      pledged of ${{ crowdfunding.limit }}
    </p>
  </section>
</mat-card>
