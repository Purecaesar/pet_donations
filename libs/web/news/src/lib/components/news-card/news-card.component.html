<mat-card>
  <mat-card-header>
    <div mat-card-avatar><mat-icon>newspaper</mat-icon></div>
    <mat-card-title>{{ news.header }}</mat-card-title>
    <mat-card-subtitle>{{ news.kennel?.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ news.description }}</p>
  </mat-card-content>
  <mat-card-subtitle>{{ news.date }}</mat-card-subtitle>
</mat-card>
